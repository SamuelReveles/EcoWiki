<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>EcoWiki</title>
</head>
<body>
    <header>
        <button id="home-link" style="font-size: 2rem;">
            <img class="icon" src="/assets/logo.jpg" alt="logo">
            <p>EcoWiki</p>
        </button>
        <span id="search-span">
            <input
                id="search-bar"
                type="text"
                placeholder="Busca artículos de energías verdes..."
                size="30"
            >
            <button id="search-button" class="icon-button">
                <img 
                    class="icon"
                    src="/assets/search_icon.png"
                    alt="busqueda"
                >
            </button>
        </span>
    </header>

    <div id="center">
        <main style="font-size: 1.2rem;">
            <div id="home-page">
                <h1 class="centered-container">Inicio</h1>
                <p>Info...</p>
                <div class="centered-container">
                    <button id="create-button" style="font-size: 1.5rem;">
                        <img
                            class="inverted icon"
                            src="/assets/plus_icon.png"
                            alt="crear"
                        >
                        <p>Crear</p>
                    </button>
                </div>
            </div>
        </main>
    
        <aside>
            <h2>Categorías</h2>
            <ul id="category-list">
                <li>Categoria</li>
                <li>Categoria</li>
                <li>Categoria</li>
                <li>Categoria</li>
                <li>Categoria</li>
                <li>Categoria</li>
            </ul>
        </aside>
    </div>

    <footer>
        <button style="font-size: 1.2rem"><p>Admin</p></button>
    </footer>
</body>
</html>
